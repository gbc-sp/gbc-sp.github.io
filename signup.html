<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Skillpod | Signup</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css'>
  <link rel="stylesheet" href="css/skillpod-layouts.css">
  <script src="js/jquery.min.js"></script>
  <!-- <link rel="stylesheet" href="css/this-page-name.css"> -->
</head>

<body class="no-toolbar">

  <main class="layout">

    <!-- Here is the layout, complete the content here -->
    <div class="tile blank">
      <div class="bio-grid">
        <img src="img/skillpod-logo-head.svg"></img>
        <div>
            <h1>One last step</h1>
            <p>Please signup to access the rest of Skillpod.</p>
        </div>
      </div>
    </div>
    <div class="tile" id="tiles">
      <div class="signup two-column-grid">
        <div>
          <h2>You</h2>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="E-mail">
            <select>
              <option disabled selected value>Identity</option>
              <option value="three">Prefer not to answer</option>
              <option value="one">Male</option>
              <option value="two">Female</option>
              <option value="three">Non-Binary</option>
              <option value="three">Other</option>
            </select>
        </div>
        <div>
          <h2>Location</h2>
          <input type="text" placeholder="City">
          <select>
            <option disabled selected value>Country</option>
            <option value="one">Canada</option>
            <option value="two">Uganda</option>
            <option value="three">Other countries</option>
          </select>
        </div>
      </div>
    
      <p>What best describes your current status?</p>
      <select>
        <option disabled selected value>Pick one</option>
        <option value="three">High School</option>
        <option value="one">Community College</option>
        <option value="two">University</option>
        <option value="three">Looking for work</option>
        <option value="one">Onboarding at work</option>
        <option value="two">Looking to advance at work</option>
      </select>
      <a id="submit" class="button">Submit</a>
    </div>
  </main>

  <div class='tile popup' id="consent">
    <h1>Your Information</h1>
    <p>Skillpod uses this information to do thing one, thing two, and thing three. We do not do this thing with it. </p>
    <a href="load.html" class="button">I Consent</a><br>
    <a href="javascript:" class="buttonAlt">More Information</a>
  </div>


  <script src="js/signup.js"></script>
<script src="js/auth.js"></script></body>
</html>
